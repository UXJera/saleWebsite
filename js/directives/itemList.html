<div ng-hide="listing.soldOut" class="itemInfo col-sm-4 ng-hide">
	<div class="inner {{listing.type}}">
		<h4 class="itemName">{{ listing.name }}</h4>
		<a href="#" data-featherlight="{{listing.image}}"><img ng-src="{{ listing.thumb}}" alt="{{listing.name}}"></a>
		<ul>
		<li class="description" ng-bind-html="listing.description | htmlConvert"></li>
		<ul>
		<p class="askingPrice">Asking Price:</p>
		<a href="#contactUs"><button class="price" >{{listing.price | currency}}</button></a>
	</div>
</div>
